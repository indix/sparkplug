language: scala
scala:
- 2.12.11
jdk:
- openjdk8
sudo: false
before_cache:
- find $HOME/.sbt -name "*.lock" | xargs rm
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
before_deploy:
- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in secring.gpg.enc -out local.secring.gpg -d
- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in pubring.gpg.enc -out local.pubring.gpg -d
deploy:
- provider: script
  script: "./publish.sh"
  skip_cleanup: true
  on:
    tags: true
    jdk: openjdk8
    scala: 2.12.11
env:
  global:
  - BUILD_LABEL=1.0.${TRAVIS_BUILD_NUMBER}
  - secure: 
  - secure: 
  - secure: 
  - secure: 
